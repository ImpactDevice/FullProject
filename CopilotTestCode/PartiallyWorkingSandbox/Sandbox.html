            <div id="Energy-Window" class="Window draggable resizable">
                <div class="Drag-Handle">
                    <button class="Minimize-Data-Window-Btn" onclick="MinimizeDataWindow('Energy-Window')">_</button>
                    <button class="Fullscreen-Data-Window-Btn" onclick="FullscreenDataWindow('Energy-Window')">[]</button>
                    <button class="Close-Data-Window-Btn" onclick="CloseDataWindow('Energy-Window')">X</button>
                </div>
                <div class="Window-Body">
                    <div id="Energy-Container" class="panel">
                        <!-- <div id="Energy-Value" class="Data-Text">Max: 200N</div> -->
                        <canvas id="myEnergyChart"></canvas>
                        <!-- <div id="Spacer"></div> -->
                    </div>
                </div>
                <div class="Window-Footer">
                    <input id="Energy-Start-Graph-Input"  class="Input-Value-Style-2" placeholder="Range Start" readonly onclick="showNumberPad('Energy-Start-Graph-Input')">
                    <input id="Energy-End-Graph-Input"  class="Input-Value-Style-2" placeholder="Range End" readonly onclick="showNumberPad('Energy-End-Graph-Input')">
                    <button id="Energy-Graph-Range-Enter" class="Graph-Range-Btn" onclick="ChangeGraphRange('Energy-Graph')">Enter</button>
                </div>
            </div>
        </div>
        
        <div id='Data-Display-Footer'>
            <button id="Change-Data-Display-Type-Btn" >Change Data Display</button>
            <button id="Close-DisplayData-Btn" class="Data-Display-Close-Btn">Close Display</button>
        </div>
    </div>
