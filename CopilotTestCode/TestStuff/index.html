<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Buttons</title>
    <link rel="stylesheet" href="MainScreen.css">
    <script src="MainScreen.js"></script>
</head>
<body>
    <div class="container" id="scroll-container">
        
        <div class="Block-Option" id="Recent-Data-Options-Block">
            <div class="Block-Header" id="Recent-File-Header">Recent Files:</div>
            <ul id="Recent-Data-Options-List">
                <li>
                    <button class="Recent-Folder">I'm the most recent Test!</button>
                </li>
                <li>
                    <button class="Recent-Folder">I'm the 2nd recent Test!</button>
                </li>
            </ul>
            <div id="Go-To-All-Data-Block">
                <button id="All-Data-Button">Open Data Collection Folder</button>
            </div>
        </div>
        <button class="button">Button 17</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
        <button class="button">Button 6</button>
        <button class="button">Button 7</button>
        <button class="button">Button 8</button>
        <button class="button">Button 9</button>
        <button class="button">Button 10</button>
    </div>
</body>
</html>
