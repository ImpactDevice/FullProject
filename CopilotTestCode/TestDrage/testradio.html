<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Radio Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Option-Container" class="Option-Container-Style-2">
        <div id="Button-Title" class="Switch-Title-Style-2">Select an Option</div>
        <div class="wrapper Switch-Wrapper-Style-2">
            <div class="Switch-Box-Style-2">
                <div class="Switch-Container-Style-2">
                    <input type="radio" name="option" id="option1" class="radio-style" checked>
                    <label for="option1" class="radio-label">Option 1</label>
                </div>
            </div>
            <div class="Switch-Box-Style-2">
                <div class="Switch-Container-Style-2">
                    <input type="radio" name="option" id="option2" class="radio-style">
                    <label for="option2" class="radio-label">Option 2</label>
                </div>
            </div>
            <div class="Switch-Box-Style-2">
                <div class="Switch-Container-Style-2">
                    <input type="radio" name="option" id="option3" class="radio-style">
                    <label for="option3" class="radio-label">Option 3</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
