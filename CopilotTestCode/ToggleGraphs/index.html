<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Line Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
    <div class="buttons">
      <button onclick="toggleDataset(0)">Toggle Line 1</button>
      <button onclick="toggleDataset(1)">Toggle Line 2</button>
      <button onclick="toggleDataset(2)">Toggle Line 3</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
