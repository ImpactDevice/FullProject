<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="closebtn" onclick="toggleSidebar()">☰</button>
        <a href="#" onclick="showContent('content1')">Option 1</a>
        <a href="#" onclick="showContent('content2')">Option 2</a>
        <a href="#" onclick="showContent('content3')">Option 3</a>
        <a href="#" onclick="showContent('content4')">Option 4</a>
    </div>

    <div id="main" class="main">
        <button class="openbtn" onclick="toggleSidebar()">☰</button>
        <div id="content1" class="content">Content for Option 1</div>
        <div id="content2" class="content" style="display:none;">Content for Option 2</div>
        <div id="content3" class="content" style="display:none;">Content for Option 3</div>
        <div id="content4" class="content" style="display:none;">Content for Option 4</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
